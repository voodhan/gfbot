services:
  - type: web
    name: gofile-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: API_ID
        sync: false
      - key: API_HASH
        sync: false
      - key: BOT_TOKEN
        sync: false
      - key: GOFILE_API_TOKEN
        sync: false
      - key: BACKUP_CHANNEL_ID
        sync: false
      - key: ADMIN_IDS
        sync: false
      - key: OWNER_ID
        sync: false
